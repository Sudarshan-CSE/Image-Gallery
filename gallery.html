<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery & Slideshow</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <!-- Image Gallery Section -->
    <section class="gallery-section">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="image1.jpg" alt="Image 1" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="Image 2" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="image3.jpg" alt="Image 3" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="image4.jpeg" alt="Image 4" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="image5.jpeg" alt="Image 5" onclick="openModal(this)">
            </div>
            <div class="gallery-item">
                <img src="image6.jpeg" alt="Image 6" onclick="openModal(this)">
            </div>
        </div>

        <!-- Modal for enlarged images -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Enlarged Image">
        </div>
    </section>

    <!-- Slideshow Section -->
    <section class="slideshow-section">
        <h2>Image Slideshow</h2>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="image1.jpg" alt="Slide 1">
            </div>
            <div class="slide fade">
                <img src="image2.jpg" alt="Slide 2">
            </div>
            <div class="slide fade">
                <img src="image3.jpg" alt="Slide 3">
            </div>
            
            <!-- Navigation dots -->
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </section>

    <script src="gallery.js"></script>
</body>
</html>
